      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1305.502</span> Authority.</h1>
      <div class="body conbody">
         <p class="p P">The designee authorized to provide authorization for publication of paid advertisements in newspapers is set forth in CAM 1301.70. The contracting officer shall obtain written authorization from the designee.


</p>
