      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1301.101</span> Purpose.</h1>
      <div class="body conbody">
         <p class="p P">The CAR establishes uniform acquisition policies and procedures that implement and supplement the FAR. If there is a discrepancy between the CAR and FAR, the FAR will take precedence.


</p>
