         <span class="ph autonumber">1353.206</span> Competition requirements.</h1>
      <div class="body conbody">
         <p class="p P">As prescribed in 48 CFR 1306.303-70, use Form CD-492, <em class="ph i">Justification for Other Than Full and Open Competition,</em> to support the requirements under FAR Subpart 6.3 (<em class="ph i">see</em> Appendix A: Forms).


</p>
