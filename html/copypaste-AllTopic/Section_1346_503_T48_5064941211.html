         <span class="ph autonumber">1346.503</span> Place of acceptance.</h1>
      <div class="body conbody">
         <p class="p P">Insert a clause substantially similar to 1352.246-70, <em class="ph i">Place of Acceptance,</em> in contracts and solicitations to indicate where the acceptance of supplies and/or services will take place.


</p>
