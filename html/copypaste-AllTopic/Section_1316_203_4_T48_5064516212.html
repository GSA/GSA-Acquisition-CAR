         <span class="ph autonumber">1316.203-4</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">Contracting officers shall use an economic price adjustment clause based on cost indexes of labor or material after obtaining approval for use of the clause from the head of the contracting office.


</p>
