         <span class="ph autonumber">1307.102</span> Policy.</h1>
      <div class="body conbody">
         <p class="p P">In accordance with FAR 7.102, it is the Department's policy to perform acquisition planning and conduct market research in order to promote the acquisition of commercial items and provide for full and open competition.


</p>
