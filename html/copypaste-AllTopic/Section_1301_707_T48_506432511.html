         <span class="ph autonumber">1301.707</span> Signatory authority.</h1>
      <div class="body conbody">
         <p class="p P">Signatory authority for determinations and findings (D&amp;Fs) is specified in the FAR for the associated subject matter unless otherwise noted in CAM 1301.70.
